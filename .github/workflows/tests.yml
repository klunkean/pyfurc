name: tests

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8.2]
        poetry-version: [1.1.4]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Check out Repository
      uses: actions/checkout@v2
    - name: Set up Python 3.8.2
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: ${{ matrix.poetry-version }}
    - name: Build package wheel with poetry
      run: poetry build -nf wheel
    - name: Install wheel with pip
      run: pip install --no-input dist/*.whl
    - name: Install AUTO-07p with script
      run: python -m pyfurc --install-auto --use-defaults
    - name: Install pytest
      run: pip install pytest
    - name: Run pytest
      run: pytest .