[tool.poetry]
name = "pyfurc"
version = "0.1.2"
description = "AUTO-07p made accessible through python / sympy."
authors = ["klunkean"]
license = "WTFPLv2"

[tool.poetry.dependencies]
python = "^3.8"
numpy= "*"
sympy= "*"
pandas= "*"
sphinx= "*"
pydata-sphinx-theme= "*"

[tool.poetry.dev-dependencies]
pylint = "*"
ipykernel = "*"
jupyter = "*"
notebook = "*"
black = {version = "*", allow-prereleases = true, python = "^3.8"}
bump2version = "*"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
